  <!----------------------- BODY ----------------------->
  <body>
    <!----------------------- HEADER ----------------------->
    <header class="header shadow-sm"></header>

    <!----------------------- Main ----------------------->
    <main class="main account-page">
      <!----------------------- Bread Crumb Nav ----------------------->
      <nav aria-label="Breadcrumb" class="bread-crumb-section">
        <div
          class="container mb-12 space-x-3 text-sm py-5 text-center md:py-10 md:text-start"
        >
          <a
            href="../index.html"
            class="text-gray-400 transition-all hover:text-gray-600"
          >
            Home
          </a>
          <span>/</span>
          <span>My Account</span>
        </div>
      </nav>

      <!----------------------- Account Section ----------------------->
      <div class="container pb-28">
        <div class="grid grid-cols-1 gap-8 md:grid-cols-12">
          <aside
            aria-label="Account Navigation"
            class="account-navigation md:col-span-4 shadow-lg px-4 py-8 md:px-6 lg:px-10"
          ></aside>

          <section
            class="profile-section md:col-span-8 shadow-lg px-4 py-8 md:px-6 lg:px-10"
          >
            <form class="edit-profile w-full" action="">
              <h3 class="font-semibold text-xl text-primary-600 mb-4">
                Edit Your Profile
              </h3>
              <div class="flex flex-wrap justify-between gap-y-7">
                <div class="w-[45%] flex-shrink-0 space-y-2">
                  <label
                    class="text-sm inline-block font-medium"
                    for="firstname"
                  >
                    First Name
                  </label>
                  <input
                    class="input"
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Mahmoud"
                  />
                </div>
                <div class="w-[45%] flex-shrink-0 space-y-2">
                  <label
                    class="text-sm inline-block font-medium"
                    for="lastname"
                  >
                    Last Name
                  </label>
                  <input
                    class="input"
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Elshahat"
                  />
                </div>
                <div class="w-[45%] flex-shrink-0 space-y-2">
                  <label class="text-sm inline-block font-medium" for="email">
                    Email
                  </label>
                  <input
                    class="input"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="mahmoud@gmail.com"
                  />
                </div>
                <div class="w-[45%] flex-shrink-0 space-y-2">
                  <label class="text-sm inline-block font-medium" for="address">
                    Address
                  </label>
                  <input
                    class="input"
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Kingston, 5236, United State"
                  />
                </div>
                <div class="space-y-2">
                  <label
                    class="text-sm inline-block font-medium"
                    for="password"
                  >
                    Password Changes
                  </label>
                  <input
                    class="input"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Current Password"
                  />
                  <input
                    class="input"
                    type="password"
                    placeholder="New Password"
                  />
                  <input
                    class="input"
                    type="password"
                    placeholder="Confirm New Password"
                  />
                </div>
                <div class="w-full text-right space-x-2 md:space-x-8">
                  <button type="reset" class="btn btn-tertiary btn-res">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-res">
                    Save Changes
                  </button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
