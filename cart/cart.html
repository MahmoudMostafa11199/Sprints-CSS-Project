<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!----------------------- Title & Description ----------------------->
    <title>E-commarce | Cart</title>
    <meta
      name="description"
      content="Review all the items you've selected before completing your purchase. Easily adjust the quantity or delete any product, then complete the checkout in a few simple steps."
    />

    <!----------------------- Page Icon ----------------------->
    <link
      rel="shortcut icon"
      href="../assets/imgs/page-icon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="../assets/imgs/page-icon/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="../assets/imgs/page-icon/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="../assets/imgs/page-icon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../assets/imgs/page-icon/site.webmanifest" />
    <link
      rel="icon"
      href="./assets/imgs/page-icon/android-chrome-192x192.png"
      sizes="192x192"
      type="image/png"
    />
    <link
      rel="icon"
      href="./assets/imgs/page-icon/android-chrome-512x512.png"
      sizes="512x512"
      type="image/png"
    />

    <!----------------------- Google Font ----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!----------------------- CSS Files ----------------------->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-50: #fbecec;
        --color-primary-100: #f4c7c7;
        --color-primary-200: #eda2a2;
        --color-primary-300: #e98f8f;
        --color-primary-400: #e67c7c;
        --color-primary-500: #e26969;
        --color-primary-600: #df5757;
        --color-primary-700: #db4444;
        --color-primary-800: #af3636;
        --color-primary-900: #6e2222;

        --color-secondary-50: #e6fff0;
        --color-secondary-100: #ccffe0;
        --color-secondary-200: #99ffc2;
        --color-secondary-300: #66ffa3;
        --color-secondary-400: #33ff85;
        --color-secondary-500: #00cc52;
        --color-secondary-600: #00993d;
        --color-secondary-700: #00ff66;
        --color-secondary-800: #006629;
        --color-secondary-900: #003314;
      }
    </style>
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!----------------------- JavaScript Files ----------------------->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script src="../assets/js/loading-layout.js" defer></script>
    <script type="module" src="./cart.js"></script>
  </head>

  <!----------------------- BODY ----------------------->
  <body>
    <!----------------------- HEADER ----------------------->
    <header class="header shadow-sm"></header>

    <!----------------------- Main ----------------------->
    <main class="main cart-page">
      <!----------------------- Bread Crumb Nav ----------------------->
      <nav aria-label="Breadcrumb" class="bread-crumb-section">
        <div
          class="container mb-12 space-x-3 text-sm py-5 text-center md:py-10 md:text-start"
        >
          <a
            href="../index.html"
            class="text-gray-400 transition-all hover:text-gray-600"
          >
            Home
          </a>
          <span>/</span>
          <span>Cart</span>
        </div>
      </nav>

      <!----------------------- Shopping Cart Section ----------------------->
      <section class="py-20">
        <div class="container">
          <div
            role="header"
            class="grid grid-cols-[2fr_1.2fr_1.4fr_1.2fr] items-center shadow-small py-4 px-3 mb-6 gap-2 text-sm sm:px-6 sm:text-base"
          >
            <div>Product</div>
            <div>Price</div>
            <div class="justify-self-center">Quantity</div>
            <div class="justify-self-end">Subtotal</div>
          </div>
          <div class="shopping-cart mb-6 flex flex-col gap-6"></div>

          <div class="flex justify-between items-center flex-wrap gap-4 mb-6">
            <a
              href="../wishlist/wishlist.html"
              class="text-sm font-medium px-3 py-3 border-2 border-gray-400 sm:text-base sm:px-8 sm:py-4"
              >Return To Shop</a
            ><a
              href="../products/productDetails.html"
              class="text-sm font-medium px-3 py-3 border-2 border-gray-400 sm:text-base sm:px-8 sm:py-4"
              >Update Cart</a
            >
          </div>
        </div>
      </section>

      <!----------------------- Checkout Section ----------------------->
      <section class="py-20 checkout-section">
        <div
          class="container flex flex-wrap gap-y-8 items-start justify-between"
        >
          <div class="justify-center flex gap-4 flex-wrap">
            <input
              type="text"
              placeholder="Coupon Code"
              class="text-sm px-6 py-3 grow border-2 border-gray-500 rounded-md"
            />
            <a
              href="#"
              class="text-center px-8 py-3 inline-block rounded transition-all text-white bg-[var(--color-primary-700)] hover:bg-[var(--color-primary-600)]"
              >Apply Coupon</a
            >
          </div>

          <div class="w-full md:w-2/5 border-2 border-gray-500 py-6 px-4">
            <h4 class="text-lg font-medium font-[Poppins] mb-6">Cart Total</h4>
            <div class="flex flex-col gap-3 mb-8">
              <div class="flex justify-between items-center">
                <span>Suptotal:</span>
                <span class="total-price">00.00</span>
              </div>
              <hr class="h-[1.5px] bg-gray-400" />
              <div class="flex justify-between items-center">
                <span>Shipping:</span>
                <span>Free</span>
              </div>
              <hr class="h-[1.5px] bg-gray-400" />
              <div class="flex justify-between items-center">
                <span>Total:</span>
                <span class="total-price">00.00</span>
              </div>
            </div>
            <div class="text-center">
              <a
                href="../checkout/checkout.html"
                class="text-center px-8 py-3 inline-block rounded transition-all text-white bg-[var(--color-primary-700)] hover:bg-[var(--color-primary-600)]"
                >Process to checkout</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <!----------------------- FOOTER ----------------------->
    <footer class="footer bg-black text-white"></footer>
  </body>
</html>
